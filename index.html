<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__title">
               <h1 class="title"> Калькулятор</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div id="calculator" class="calc">
                <div class="general">
                    <div class="top">
                        <div class="clear btn">C</div>
                        <div class="screen"></div>
                    </div>
                    
                    <div class="keys">
                        <div class="key key__first">
                            <div class="num btn">7</div>
                            <div class="num btn">8</div>
                            <div class="num btn">9</div>
                            <div class="operator btn">+</div>
                        </div>

                        <div class="key key__second">
                            <div class="num btn">4</div>
                            <div class="num btn">5</div>
                            <div class="num btn">6</div>
                            <div class="operator btn">-</div>
                        </div>

                        <div class="key key__third">
                            <div class="num btn">1</div>
                            <div class="num btn">2</div>
                            <div class="num btn">3</div>
                            <div class="operator btn">÷</div>
                        </div>

                        <div class="key key__fourth">
                            <div class="num btn">0</div>
                            <div class="num btn">.</div>
                            <div class="eval btn">=</div>
                            <div class="operator btn">x</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
